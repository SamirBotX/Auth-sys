<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Portal</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container" id="loginContainer">
      <div class="form-header">
        <h1>Welcome Back</h1>
        <p>Please login to continue</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>

        <button type="submit" class="btn btn-primary">Login</button>

        <button type="button" class="btn google-btn">
          <i class="fab fa-google"></i>
          Continue with Google
        </button>
      </form>

      <div class="toggle-form">
        Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a>
      </div>
    </div>

    <div class="container hidden" id="signupContainer">
      <div class="form-header">
        <h1>Create Account</h1>
        <p>Join our community today</p>
      </div>

      <form id="signupForm">
        <div class="form-group">
          <label for="signupUsername">Username</label>
          <input type="text" id="signupUsername" required />
        </div>

        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" required />
        </div>

        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" required />
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>

        <button type="button" class="btn google-btn">
          <i class="fab fa-google"></i>
          Continue with Google
        </button>
      </form>

      <div class="toggle-form">
        Already have an account? <a href="#" onclick="toggleForms()">Login</a>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
